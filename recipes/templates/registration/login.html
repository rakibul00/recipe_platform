{% extends 'recipes/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
